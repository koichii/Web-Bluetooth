<body>
<form name="js">
micro:bit BLE
<input type="button" value="Connect" onclick="connect();"/>
<input type="button" value="Disconnect" onclick="disconnect();" /><br />
<input type="button" value="send A" onclick="send('A.');" /><br />
<input type="button" value="send B" onclick="send('B.');" /><br />
  UART<br />
 S=<input type="text" name="s" value="" />
</form>
<script type="text/javascript">

// disconnect process
function disconnect () {
	mwb.uart.stop();
}

function send (str) {
	mwb.uart.send(str);
}

function connect () {
	console.log(navigator.bluetooth);
	mwb.uart.start(function (s) {
		document.js.s.value = s
	})
}
</script>
</body>
