<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

<title></title>
</head>

<body>
<form name="js">
micro:bit BLE
<input type="button" value="Connect" onclick="connect();"/>
<input type="button" value="Disconnect" onclick="disconnect();" /><br />
  Acceleration<br />
 X=<input type="text" name="x" value="" />/
 Y=<input type="text" name="y" value="" />/
 Z=<input type="text" name="z" value="" />
</form>
<script type="text/javascript">

// disconnect process
function disconnect () {
	mwb.accelerometer.stop();
}

function connect () {
	console.log("START6!!")
	mwb.accelerometer.start(function disp(x, y, z) {
		document.js.x.value = x
		document.js.y.value = y
		document.js.z.value = z
	})
}
</script>
</body>
